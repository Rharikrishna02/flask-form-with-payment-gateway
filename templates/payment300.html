<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Pay</title>
    <link rel="stylesheet" href="../static/css/payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="bg">
  
        <div class="card">
            <center>
                <img src="../static/css/portpay.png" style="width:150px;height:auto;">
            </center>
    
          <h1 class="card__msg">UPI Payment</h1>
          <h2 class="card__submsg">Scan this QR Code</h2>
          <center>
              <img src="../static/css/Rs300.jpeg" class="qrcode">
              <br><br>
              <i>  
                  This QR Code will expire in <div id="timer">02:00</div>
                  <script>
                    const timer = document.getElementById("timer");
                    let count = 120;
                    
                    setInterval(function () {
                      count--;
                      if (count <= 0) {
                        clearInterval();
                        timer.innerHTML = "Time's up!";
                      } else {
                        let minutes = Math.floor(count / 60);
                        let seconds = count % 60;
                        if (minutes < 10) {
                          minutes = "0" + minutes;
                        }
                        if (seconds < 10) {
                          seconds = "0" + seconds;
                        }
                        timer.innerHTML = minutes + ":" + seconds;
                      }
                    }, 1000);
                  </script>
                </i>
            </center>
            
          <div class="card__body">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Unique ID</th>
                    <th scope="col">Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <td><span class="badge bg-secondary">{%if uid %} {{ uid }} {% endif %}</span></td>
                    <td><span class="badge bg-primary">{%if name %} {{ name }} {% endif %}</span></td>
                    
                  </tr>
                </tbody>
              </table>
            
            <h1 class="card__price"><span>â‚¹</span>300<span>.00</span></h1>
            
            <p class="card__method">Payment method</p>
            <div class="card__payment">
              <img src="../static/css/upi.png" class="card__credit-card">
              <div class="card__card-details">
                <p class="card__card-type">GPay / PayTM / PhonePe</p>
                <p class="card__card-number"><i>Recipient: Symposium</i></p>          
              </div>
            </div>
            
          </div>
          <button class="btn btn-primary">Fill the Transaction ID >></button>
          <br>
        </div>
        
      </div>
</body>
</html>
