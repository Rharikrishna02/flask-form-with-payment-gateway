<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Pay Transcations</title>
    <link rel="stylesheet" href="../static/css/payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="bg">
  
        <div class="card">
            <center>
                <img src="../static/css/portpay.png" style="width:150px;height:auto;">
            </center>
    <br>
          <h1 class="card__msg">UPI Payment</h1><br>
          <h2 class="card__submsg text-danger">*Kindly fill the 12 digit Transaction ID Here</h2><br>
          <center>
            <form id="transaction" method="post" action="/trans400" enctype="multipart/form-data">
                <label for="formFile" class="form-label">Attach Payment Screenshot / Payment Receipt</label>
  <input class="form-control" type="file" id="formFile" name="file" autocomplete="off" accept="image/png, image/gif, image/jpeg" required><br>
                <input class="form-control form-control-lg" type="text" name="tid" placeholder="Example: 285647582146" aria-label=".form-control-lg example" required>
                <br>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
            </center>
            
          <div class="card__body">
            
            <span class="badge bg-warning">Transaction Details</span><br>   <br>
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Unique ID</th>
                    <th scope="col">Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><span class="badge bg-secondary">{%if uid %} {{ uid }} {% endif %}</span></td>
                    <td><span class="badge bg-primary">{%if name %} {{ name }} {% endif %}</span></td>
                  </tr>
                </tbody>
              </table>
            
            <h1 class="card__price"><span>â‚¹</span>400<span>.00</span></h1>
            
            
          </div>
          <br>
        </div>
        
      </div>
</body>
</html>
